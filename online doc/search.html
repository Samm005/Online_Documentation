<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            background: linear-gradient(to right,#87ffe9, #abbaff);
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-item{
            font-size: 20px;
            font-family: 'Lora', serif;
        }
        .container{
            padding: 0.5px 0.5px;
        }
        .search-container {
            margin-top: 50px;
            text-align: center;
        }
        .search-box {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #28a745;
            outline: none;
        }
        .search-btn {
            margin-left: 10px;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
        }
        .file-list {
            margin-top: 30px;
        }
        .file-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .file-item a {
            text-decoration: none;
            font-weight: 600;
            color: #28a745;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-black d-flex justify-content-between align-items-center px-3">
        <button class="navbar-toggler ms-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse w-100" id="navbarNav">
                <ul class="navbar-nav mt-2 text-start">
                    <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="alert.html">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="welcome.html">Back</a></li>
                </ul>
            </div>
    </nav>

    <!-- Search Container -->
    <div class="container search-container">
        <h2 class="mb-4">üîç Search Your Document</h2><br><br>
        <div class="d-flex justify-content-center">
            <input type="text" class="form-control search-box" id="searchInput" placeholder="Enter document name...">&nbsp;&nbsp;
            <button class="btn btn-success search-btn" onclick="searchFile()">Search</button>
        </div>
        <div id="searchResult" class="mt-3"></div>
    </div>

    <!-- Files List -->
    <div class="container file-list" id="fileListContainer" style="display: none;">
        <h3 class="text-center mt-4">üìÇ Search Results:</h3>
        <div id="fileList"></div>
    </div>

    <script>
        function searchFile() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchResult = document.getElementById('searchResult');
            const fileListContainer = document.getElementById('fileListContainer');
            const fileList = document.getElementById('fileList');
            const uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];

            // Prevent search if the input is empty
            if (searchInput === "") {
                searchResult.innerHTML = `<p class="text-danger fw-bold mt-3">‚ö†Ô∏è Please enter a document name to search.</p>`;
                fileListContainer.style.display = 'none';
                return;
            }

            const matchingFiles = uploadedFiles.filter(file => file.docName.toLowerCase().includes(searchInput));

            if (matchingFiles.length > 0) {
                searchResult.innerHTML = '';
                fileListContainer.style.display = 'block';
                fileList.innerHTML = '';

                matchingFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item', 'p-3', 'mb-3');

                    const fileName = document.createElement('p');
                    fileName.innerHTML = `üìÑ <strong>${file.docName}</strong>`;

                    const fileLink = document.createElement("a");
                    fileLink.href = file.filePath;
                    fileLink.target = "_blank";
                    fileLink.textContent = "üìÇ Open Document";

                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileLink);
                    fileList.appendChild(fileItem);
                });
            } else {
                searchResult.innerHTML = `<p class="text-danger fw-bold mt-3">‚ùå Sorry! No matching document found.</p>`;
                fileListContainer.style.display = 'none';
            }
        }

        // Dynamic Placeholder Animation
        const placeholderTexts = [
            "Search by document name...",
            "Try searching 'Project Report'...",
            "Looking for a PDF file?",
            "Enter a keyword to find your document...",
            "Type here to start searching..."
        ];

        let index = 0;
        function changePlaceholder() {
            const searchInput = document.getElementById("searchInput");
            searchInput.setAttribute("placeholder", placeholderTexts[index]);
            index = (index + 1) % placeholderTexts.length;
        }

        setInterval(changePlaceholder, 3000); // Change every 3 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
