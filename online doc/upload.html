<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            background: linear-gradient(to right, #87ffe9, #abbaff);
            min-height: 100vh;
            color: #333;
        }
        .nav-item {
            font-size: 20px;
            font-family: 'Lora', serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            padding: 0.5px 0.5px;
        }
        .upload-container {
            margin-top: 50px;
            text-align: center;
        }
        .uploaded-files {
            margin-top: 30px;
            text-align: left;
        }
        .uploaded-file {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .uploaded-file p {
            margin: 0;
            font-weight: bold;
        }
        .uploaded-file small {
            color: #555;
        }
        .uploaded-file a {
            text-decoration: none;
            display: block;
            margin-top: 5px;
            color: #007bff;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-black d-flex justify-content-between align-items-center px-3">
        <button class="navbar-toggler ms-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse w-100" id="navbarNav">
            <ul class="navbar-nav mt-2 text-start">
                <li class="nav-item"><a class="nav-link active" href="upload.html">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="alert.html">Alerts</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="welcome.html">Back</a></li>
            </ul>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="container upload-container">
        <h2>ðŸ“¤ Upload Your Documents</h2><br><br>

        <div class="form-group">
            <input type="file" class="form-control" id="fileInput" multiple>
        </div><br><br>

        <div class="form-group">
            <input type="text" class="form-control" id="docName" placeholder="Enter Document Name">
        </div><br><br>

        <button class="btn btn-success" id="uploadButton">Upload</button>

        <div id="successMessage" style="margin-top: 20px; display: none; font-weight: bold;">
            âœ… File(s) uploaded successfully!
        </div>

        <!-- Display Uploaded Files -->
        <div class="uploaded-files" id="uploadedFiles" style="display: none;">
            <h4>Uploaded Files:</h4>
            <div id="fileList"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];

        // Function to display uploaded files
        function displayUploadedFiles() {
            const uploadedFilesDiv = document.getElementById("uploadedFiles");
            const fileList = document.getElementById("fileList");
            const successMessage = document.getElementById("successMessage");

            if (uploadedFiles.length > 0) {
                fileList.innerHTML = ''; // Clear existing files
                uploadedFiles.forEach((file, index) => {
                    const fileDiv = document.createElement("div");
                    fileDiv.classList.add("uploaded-file");

                    const fileInfoDiv = document.createElement("div");

                    const docNameElement = document.createElement("p");
                    docNameElement.textContent = `Document Name: ${file.docName}`;

                    const fileNameElement = document.createElement("small");
                    fileNameElement.textContent = `File Name: ${file.name}`;

                    const fileLink = document.createElement("a");
                    fileLink.href = file.filePath;
                    fileLink.target = "_blank";
                    fileLink.textContent = "Click to open";

                    const removeBtn = document.createElement("button");
                    removeBtn.classList.add("remove-btn");
                    removeBtn.textContent = "âŒ Remove";
                    removeBtn.onclick = () => removeFile(index);

                    fileInfoDiv.appendChild(docNameElement);
                    fileInfoDiv.appendChild(fileNameElement);
                    fileInfoDiv.appendChild(fileLink);

                    fileDiv.appendChild(fileInfoDiv);
                    fileDiv.appendChild(removeBtn);
                    fileList.appendChild(fileDiv);
                });
                uploadedFilesDiv.style.display = "block";
                successMessage.style.display = "block";
            } else {
                uploadedFilesDiv.style.display = "none";
                successMessage.style.display = "none"; // Hide success message when no files exist
            }
        }

        // Function to remove a file
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            localStorage.setItem("uploadedFiles", JSON.stringify(uploadedFiles));
            displayUploadedFiles();
        }

        // Event listener for file upload
        document.getElementById("uploadButton").addEventListener("click", function() {
            const fileInput = document.getElementById("fileInput");
            const docName = document.getElementById("docName").value;
            const successMessage = document.getElementById("successMessage");

            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }
            if (docName.trim() === "") {
                alert("Please enter a document name.");
                return;
            }

            Array.from(fileInput.files).forEach(file => {
                const filePath = URL.createObjectURL(file);
                uploadedFiles.push({ name: file.name, docName: docName, filePath: filePath });

                localStorage.setItem("uploadedFiles", JSON.stringify(uploadedFiles));

                successMessage.style.display = "block";
                displayUploadedFiles();
            });

            // Clear input fields after upload
            fileInput.value = "";
            document.getElementById("docName").value = "";
        });

        // Display files when the page loads (if any exist)
        window.onload = displayUploadedFiles;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
